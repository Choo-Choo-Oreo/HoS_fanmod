 SRD_motto:0 "§GA Morgna wes core, Vectern sis da!§!"
 SRD_motto_desc:0 "§Y"Morning will come, Victory is close" is a phrase close to every Sord's heart. It gained prominence during the Civil War, signalling that in times of great struggle, when darkness arises, the light can still be seen in the horizon.§!"
 SRD_soll_constitution:0 "§Y1928 Constitution§!"
 SRD_soll_constitution_desc:0 "§YUpon the conclusion of the civil war, Colonel Tarquin Soll restored the republic and drafted a new Constitution, that served to stabilize the country and bring forth republicanism once more. Though effective then, it has come under heavy criticism today, especially its high electoral threshold, that leaves out millions of voters from participating in the democratic process, and the emergency clause, allowing the executive to take temporal dictatorial powers, dependent on a supportive Supreme Court.§!"
 SRD_democratic_constitution:0 "§Y1954 Constitution§!"
 SRD_dictator_constitution:0 "§Y1954 Constitution§!"
 SRD_unrest:0 "§YPolitical Violence§!"
 SRD_unrest_desc:0 "§YSordland has a difficult history of political violence, one that has begun to resurface following escalation between the far-right Young Sords and the socialist Red Youth. Their continued struggle threatens both the rule of law and civic society, and further growth in unrest could devolve the social situation to armed struggle, and bloodbaths in the streets.§!"
 SRD_unrest2:0 "§RHeightened Political Violence§!"
 SRD_unrest2_desc:0 "§YSordland has a difficult history of political violence, one that has begun to resurface following escalation between the far-right Young Sords and the socialist Red Youth. Their continued struggle threatens both the rule of law and civic society, and further growth in unrest could devolve the social situation to armed struggle, and bloodbaths in the streets.§!"
 SRD_bff_threat:0 "§YSeparatist Threat§!"
 SRD_bff_threat_desc:0 "§YThe Bludish Freedom Front is a separatist militia, partially wiped out after the Bludish uprising of 1935, that nonetheless remains a thorn to Sordish control of the Bergia region. Though no terrorist attacks have been carried out in several years, fears remain of their resurgence, predominantly stoked by nationalist politicians. The restoration of more oppressive policies towards the Bludish population, or the weakening of religious liberties, may bring the secessionist force out of the shadows, a threat that local authorities are utterly unprepared to face.§!"
 SRD_bff_threat2:0 "§RSeparatist Threat§!"
