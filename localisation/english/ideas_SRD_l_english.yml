 SRD_rumburg:0 "§RRummish Expansionism§!"
 SRD_rumburg_desc:0 "§YThe rivalry between Sordland and Rumburg dates centuries. Us and the Kingdom have fought countless wars, and victory in many of them has secured Sordish independence. Still, Queen Beatrice Livingston sees the rest of Eastern Merkopa with prying eyes, and is open on her intentions to form what she deems as “Greater Rumburg”. For years, this has limited itself to intelligence operations, political destabilization and support for partisans, but now, the situation seems to be heating up. They are not to be underestimated.§!"
