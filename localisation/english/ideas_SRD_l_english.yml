 SRD_aftermath_of_tradewar:0 "Aftermath of the Trade War"
 SRD_aftermath_of_tradewar_desc:0 "The §YGlobal Trade War§! has caused our trade to stagnate. If we don't act quickly, we risk an economic collapse."
 SRD_market_economy_focus:0 "Market Economy"
 SRD_market_economy_focus_desc:0 "We will adopt a §YWestern Free Market§! economic model, aiming to privatise certain sectors of the economy, tying us closer to §2Arcasia§!."
 SRD_trade_west_focus:0 "Trade with the West"
 SRD_trade_west_focus_desc:0 "We shall seek to sign trade deals with §YWestern Countries§!."
 SRD_arcasian_investments_focus:0 "Arcasian Investments"
 SRD_arcasian_investments_focus_desc:0 "§2Arcasia§! is offering financial assistance for access to our military airports. If we are to join the §YArcasian Treaty Organisation§! one day, such deal will surely aid us in doing so."
 SRD_private_education_focus:0 "New Private Universities"
 SRD_private_education_focus_desc:0 "We can proceed to uplift our old and outdated universities, and opening them to potential §YInvestors§!."
 SRD_business_subsidies_focus:0 "Business Subsidies"
 SRD_business_subsidies_focus_desc:0 "The private sector has long been neglected by our government. If we are to reform our economy, we should assist these corporations with §YFinancial Assistance§!."
 SRD_tax_breaks_focus:0 "Corporate Tax Breaks"
 SRD_tax_breaks_focus_desc:0 "Decreasing taxation on §YLarge Corporations§! might seem bad in our current moment, but it will surely pay off in the long term."
 SRD_relax_regulations_focus:0 "Relax Market Regulations"
 SRD_relax_regulations_focus_desc:0 "Our current regulations are somewhat limiting our economic growth. §YRelaxing§! said regulations will allow companies to operate more freely, thus kickstarting more economic activity."
 SRD_private_industrial_complex_focus:0 "Private Industrial Complex"
 SRD_private_industrial_complex_focus_desc:0 "We can allow private corporations to begin construction on §YSpecial Industrial Zones§! that have zero to no red tape from the government."
 SRD_private_infrastracture_project_focus:0 "Private Infrastracture Projects"
 SRD_private_infrastracture_project_focus_desc:0 "We can allow private corporations to proceed with the construction of §YMajor Highways§! around the country, further connecting our economic hubs together."
 SRD_private_industrial_project_focus:0 "Private Industrial Projects"
 SRD_private_industrial_project_focus_desc:0 "We can permit the construction of §YPrivate Industrial Factories§! around the country."
 SRD_initiate_privatisation_focus:0 "Privatisation of Government Assets"
 SRD_initiate_privatisation_focus_desc:0 "We are able to sell a §YMajority Share§! in government corporations and businesses to private investors, allowing for more competition in the market, as well as generating more revenue for the government."
 SRD_competative_markets_focus:0 "Competitive Markets"
 SRD_competative_markets_focus_desc:0 "Our newly privatised shares shall go directly to the market and sold to the §YHighest Bidder§!, allowing for fairness in competition."
 SRD_cooperative_markets_focus:0 "Cooperative Markets"
 SRD_cooperative_markets_focus_desc:0 "Our newly privatised shares shall go directly in the hands of the §YOligarchs§!, allowing for the creation of small monopolies that are more inclined to work with the state."
 SRD_recovered_market_economy_focus:0 "Recovered, Market Economy"
 SRD_recovered_market_economy_focus_desc:0 "Our economy has made a §YRemarkable Recovery§! after careful and well thought out economic reforms, with some sectors showing increased levels of growth from pre-trade war times."
 SRD_planned_economy_focus:0 "Planned Economy"
 SRD_planned_economy_focus_desc:0 "We will adopt a §YPlanned Economy§! model, aiming to strenghthen government control over the economy, while also tying us closer to §tUnited Contana§!."
 SRD_tax_increase_focus:0 "Increased Taxation"
 SRD_tax_increase_focus_desc:0 "The issue is simple. The state requires more money. Albeit hurting us in the short term, an §YIncrease in Taxation§! will go a long way to secure our economy and future growth."
 SRD_public_works_focus:0 "Public Works Projects"
 SRD_public_works_focus_desc:0 "We can greenlight the construction of §YMajor Infrastracture Projects§! to help tackle with the rising unemployment in our nation."
 SRD_state_control_over_economy_focus:0 "Increase State Control"
 SRD_state_control_over_economy_focus_desc:0 "The markets cannot regulate themselves. The §YState§! needs to step in and increase its authority over certain sectors of the economy, overlooking production and making sure every factory meets its quotas."
 SRD_military_industrial_complex_focus:0 "Military Industrial Complex"
 SRD_military_industrial_complex_focus_desc:0 "The §YMilitary§! has always been a key factor to our survival as a nation. Seeing the creation of a §YMilitary Industrial Complex§! will allow our soldiers to be equipped at all times, while also giving people jobs to fill."
 SRD_initiate_nationalisation_focus:0 "Nationalisation of Private Assets"
 SRD_initiate_nationalisation_focus_desc:0 "In the past, we had allowed minor privatisation to take place, seeing the creation of §YPrivate Corporations§! that operated without government supervision. This ends now."
 SRD_infrastracture_project_focus:0 "National Infrastracture Projects"
 SRD_infrastracture_project_focus_desc:0 "Our national Infrastracture is §YOutdated§!. We can greenlight a nation-wide renovation project, uplifting our Roads to modern standards."
 SRD_industrial_project_focus:0 "National Industrial Projects"
 SRD_industrial_project_focus_desc:0 "We are able to afford a further expansion into our §YMilitary Industry§!."
 SRD_party_controlled_economy_focus:0 "Party Controlled Economy"
 SRD_party_controlled_economy_focus_desc:0 "To ensure our continued stay in power, it would be wise to have §YParty Members§! control certain sectors of the economy."
 SRD_state_controlled_economy_focus:0 "State Controlled Economy"
 SRD_state_controlled_economy_focus_desc:0 "The economy is in the complete grasp of the §YState§!. It should stay that way."
 SRD_recovered_planned_economy_focus:0 "Recovered, Planned Economy" 
 SRD_recovered_planned_economy_focus_desc:0 "Our economy has made a §YRemarkable Recovery§! after careful and well thought out economic reforms, with some sectors showing increased levels of growth from pre-trade war times."
 SRD_trade_east_focus:0 "Trade with the East"
 SRD_trade_east_focus_desc:0 "We shall seek to sign trade deals with §YEastern Countries§!."
 SRD_peoples_universities_focus:0 "New Public Universities"
 SRD_peoples_universities_focus_desc:0 "We can proceed to uplift our old and outdated universities, radically changing the §YCurriculum§! towards a Malenyevist agenda."
 SRD_contanan_investments_focus:0 "Contanan Investments"
 SRD_contanan_investments_focus_desc:0 "§tUnited Contana§! is offering financial assistance for access to our ports. If we are to join the §YContanan Security Pact§! one day, such deal will surely aid us in doing so."
 SRD_mixed_economy_focus:0 "Mixed Economy"
 SRD_mixed_economy_focus_desc:0 "The current §YStatus Quo§! allows us to balance out our economic reforms, while also keeping it flexible for the future."
 SRD_education_focus:0 "Renovate Old Univesities"
 SRD_education_focus_desc:0 "We can proceed to uplift our old and outdated universities, bringing them up to §YStandards§!."
 SRD_austerity_measures_focus:0 "Austerity Measures"
 SRD_austerity_measures_focus_desc:0 "We must limit our §YBudget Deficits§! at all costs."
 SRD_fiscal_economic_policy_focus:0 "Fiscal Economic Policy"
 SRD_fiscal_economic_policy_focus_desc:0 "The §YGovernment§! should step in and help limit the damage."
 SRD_small_scale_privatisation_focus:0 "Small Scale Privatisation"
 SRD_small_scale_privatisation_focus_desc:0 "Our economy, albeit not orientanted towards a free market economy, could do with an increased presence of §YPrivate Assets§!."
 SRD_shared_factory_ownership_focus:0 "Split Factory Ownership"
 SRD_shared_factory_ownership_focus_desc:0 "To maximise §YIndustrial Efficiency§!, giving a 50/50 share on our industrial companies will do well."
 SRD_cut_welfare_spending_focus:0 "Slash Welfare Spending"
 SRD_cut_welfare_spending_focus_desc:0 "We must limit our §YBudget Deficits§! at §Rall costs§!."
 SRD_state_autarky_focus:0 "State Autarky"
 SRD_state_autarky_focus_desc:0 "We are to become truly §YSelf Sufficient§! to avoid another economic meltdown due to the closing of global trade routes."
 SRD_recovered_mixed_economy_focus:0 "Recovered, Mixed Economy"
 SRD_recovered_mixed_economy_focus_desc:0 "Our economy has made a §YRemarkable Recovery§! after careful and well thought out economic reforms, with some sectors showing increased levels of growth from pre-trade war times."
 SRD_trade_nobody_focus:0 "Self Reliance"
 SRD_trade_nobody_focus_desc:0 "Picking sides is what got us ended up in this position. It's time to distance ourselves from both §YPolitical Camps§!."
 SRD_general_staff_focus:0 "General Staff"
 SRD_general_staff_focus_desc:0 "Our armed forces consist of three branches. We shall see to it that they are up to date."
 SRD_armed_forces_focus:0 "Review the Armed Forces"
 SRD_armed_forces_focus_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
 SRD_navy_focus:0 "Review the Navy"
 SRD_navy_focus_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
 SRD_flexible_navy:0 "Flexible Navy"
 SRD_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 SRD_large_navy:0 "Large Navy"
 SRD_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 SRD_submarine_effort:0 "Submarine Effort"
 SRD_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 SRD_cruiser_effort:0 "Cruiser Effort"
 SRD_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
 SRD_destroyer_effort:0 "Destroyer Effort"
 SRD_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 SRD_capital_ships_effort:0 "Capital Ship Effort"
 SRD_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
 SRD_airforce_focus:0 "Review the Airforce"
 SRD_airforce_focus_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
 SRD_fighter_focus:0 "Fighter Focus"
 SRD_fighter_focus_desc:0 "Keeping ahead in the development of fighter planes will give us an edge in the future."
 SRD_bomber_focus:0 "Bomber Focus"
 SRD_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 SRD_aviation_effort_2:0 "Aviation Effort II"
 SRD_aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
 SRD_CAS_effort:0 "CAS Effort"
 SRD_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
 SRD_rocket_effort:0 "Rocket Effort"
 SRD_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
 SRD_equipment_effort_focus:0 "Equipment Effort I"
 SRD_equipment_effort_focus_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 SRD_equipment_effort_2_focus:0 "Equipment Effort II"
 SRD_equipment_effort_2_focus_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 SRD_equipment_effort_3_focus:0 "Equipment Effort III"
 SRD_equipment_effort_3_focus_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
 SRD_motorization_effort_focus:0 "Motorization Drive"
 SRD_motorization_effort_focus_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 SRD_mechanization_effort_focus:0 "Mechanization Drive"
 SRD_mechanization_effort_focus_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 SRD_armor_effort_focus:0 "Armored Drive"
 SRD_armor_effort_focus_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 SRD_doctrine_effort_focus:0 "Review our Doctrines"
 SRD_doctrine_effort_focus_desc:0 "The military doctrines that defined ground combat throughout the centuries are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 SRD_doctrine_effort_2_focus:0 "Expand Officer Academies"
 SRD_doctrine_effort_2_focus_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 SRD_doctrine_effort_3_focus:0 "New Generals"
 SRD_doctrine_effort_3_focus_desc:0 "§RWILL GIVE ACTUAL SRDERALS IN THE FUTURE§!"
 SRD_special_forces_focus:0 "Special Forces"
 SRD_special_forces_focus_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
