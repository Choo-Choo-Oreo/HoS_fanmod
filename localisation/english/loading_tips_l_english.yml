l_english:
 LOADING_TIP_0:0 "I will not let you and that bleeding-heart idiot Ricter tarnish my precious Constitution.\n- §YTarquin Soll§!"
 LOADING_TIP_1:0 "Peace in Merkopa, peace in the world.\n- §YAnton Rayne§!"
 LOADING_TIP_2:0 "Here lays the foundation for an organization free of the west and the east. One dedicated to keeping the old ways free from all.\n- §YQueen Beatrice§!"
 LOADING_TIP_3:0 "I call it Operation Bear Trap.\n- §YWiktor Smolak§!"
 LOADING_TIP_4:0 "Expect the grand awakening.\n- §YBeatrice Livingston§!"
 LOADING_TIP_5:0 "Bang bang bang!\n- §YHegel's Shoe§!"
 LOADING_TIP_6:0 "Rums are heartless creatures."
 LOADING_TIP_7:0 "The Contanan menace will never reach the shores of Merkopa. They will be kept to Contana and there they shall stay!\n- President §YHenri Charoni§! of Arcasia, 1927"
 LOADING_TIP_8:0 "I am surrounded by nothing but incompetent fools and jests of men.\n- King §YJohnathan XII§! of the Kingdom of Arcas, 1823"
 LOADING_TIP_9:0 "Keep laughing, gentlemen. Communism will bury you!\n- §YLeon 'Malenyev' Chavatangakwunua§!"
 LOADING_TIP_10:0 "Greci Sordland!"
 LOADING_TIP_11:0 "I'd give it four years before Sordland calls us back.\n- Former King §YEgmund§! to Crown Princess Jule upon both entering exile, 1923"
 LOADING_TIP_12:0 "I bless the Raynes down in Anrica.\n- §YArchpriest of Deyr§!"
 LOADING_TIP_13:0 "This Republic was a mistake, one that should be wiped from history!\n- General §YEduard Luderin§!, 1927."
 LOADING_TIP_14:0 "The illegal Agnolian occupation of Heljiland Must be corrected, and it will be soon, through diplomacy or war.\n- §YEmmerich Hegel§!"
 LOADING_TIP_15:0 "We shall stand here, we will not be pushed around anymore, The Rums may have taken Dome but the Valgs will not be allowed to walk over our land.\n- §YMaartin Van Hoorten§!"
 LOADING_TIP_16:0 "We march into the sunset, to spread the true revolution westward.\n- §YLeon "Malenyev" Chavatangakwunua§!"
 LOADING_TIP_17:0 "A specter is haunting Merkopa — the specter of Communism.\n- §YCarlos Marcia§!"
 LOADING_TIP_18:0 "The next war will level cities in a blink, one that ends lives faster than a bullet flies, one that'll encompass the world.\n- Arcasian Minister of War §YJamison Harvy Jr.§! after the 1954 test of the M-4 ICBM"
 LOADING_TIP_19:0 "Until you learn to follow orders and not to compromise national security over feelings, you will not go anywhere in this army or life!\n- Major §YIosef Lancea§!, 1930"
 LOADING_TIP_20:0 "Wiktor's a funny guy.\n- §YAnton Rayne§!"
 LOADING_TIP_21:0 "Like our fathers and their fathers we have proven that these islands will not be dominated by anyone but ourselves.\n- §YHenrich Kelimer§!, 1859 upon the conclusion of the Great Kyrutan Revolt"
 LOADING_TIP_22:0 "These Luderenites use nationalism as a cloak for their fascism; they'll be cleared from this land so the lower class may rise!\n- General §YIannick Rikard§!, 1928"
 LOADING_TIP_23:0 "Gus, you old devil!\n- §YEwald Alphonso§!"
 LOADING_TIP_24:0 "We condemn the heretical 'clergy' of Jathlas who defile the holy cities with their existence and Wehzek whose 'anti-terrorist operation' does nothing but poorly hide its attempts to murder the faithful for their faith.\n- Supreme Wiseman §YJorga Azmal§!, 1957"
 LOADING_TIP_25:0 "They did not let us sing our songs. They are afraid, afraid of the dawn. They are afraid of hope, but our songs will be sung.\n- §YBernard Circas§!"
 LOADING_TIP_26:0 "I strive to balance my business interests with my commitment to Sordland every day.\n- §YEwald Alphonso§!"
 LOADING_TIP_27:0 "One day the tide shall turn and Morella people shall be free of its chains.\n- Senator §YAlma Saltana§!, 1949"
 LOADING_TIP_28:0 "Stability and order is important to our nation. Yet sometimes disorder is necessary for change.\n- §YDeivid Wisci§!"
 LOADING_TIP_29:0 "Zeppelin. cool.\n- Suzerain players the moment they see one in game"
 LOADING_TIP_30:0 "Reformation is one of the tenets of Nurity. Yet it must come slowly but surely.\n- Archpriest of Deyr"
 LOADING_TIP_31:0 "Hatred begets hated. There is only one way to overcome this vicious cycle, we must unite against the evil of this world.\n- §YAnton Rayne§!, during Bernard Circas's funeral"
 LOADING_TIP_32:0 "If we give up essential freedoms to purchase temporary security, we deserve neither freedoms nor security.\n- §YNia Morgna§!"
 LOADING_TIP_33:0 "Sollism is a rudder, without which Sordland is adrift.\n- §YLileas Graf§!"
 LOADING_TIP_34:0 "I am not taking life lessons from Ewald Alphonso.\n- §YAnton Rayne§!"
 LOADING_TIP_35:0 "I don't want to die in prison like Artor S. Wisci did.\n- Anton Rayne, commenting on the suggestion of defunding the Military"
 LOADING_TIP_36:0 "To live! like a tree alone and free, to live! like a forest in brotherhood/sisterhood.\n- §YNazim Hikmet§!"
 LOADING_TIP_37:0 "Insanely Clever!\n- §YAnton Rayne§!"
 LOADING_TIP_38:0 "Let history say of us, this was when Sordland reached for her best. When Sordish Democracy was reborn.\n- §YAnton Rayne§!"
 LOADING_TIP_39:0 "Let the torch of liberty guide the world to freedom and democracy.\n- §YArtor Wisci§!"
 LOADING_TIP_40:0 "May Sordland forever prevail.\n- §YTarquin Soll§!"
 LOADING_TIP_41:0 "Arcasian Capitalism is the only way forward to the future.\n- §YDwight Walker§!"
 LOADING_TIP_42:0 "We must stamp out the tide of Malenyevism.\n- General §YEduard Luderin§!"
 LOADING_TIP_43:0 "*Petr Jumped up and down like a kid*"
 LOADING_TIP_44:0 "Nice guy. A shitty president, but a nice guy.\n- §YPetr Vectern§!, when referring to §YEwald Alphonso§!"
 LOADING_TIP_45:0 "Van Hoorten is playing with fire and if he is not careful, he might get burned.\n- §YEmmerich Hegel§!"
 LOADING_TIP_46:0 "The chancellor is trying to imprison us in our homes with his show of strength, but he should know Agnolians are not scared. We are always ready to fight for our home.\n- §YMaartin van Hoorten§!"
 LOADING_TIP_47:0 "Valgsland stands together with her people in Heljiland. No regime can murder its citizens because they protested. If this conflict continues, Valgsland holds the right to intervene to save her people!\n- §YEmmerich Hegel§!"
 LOADING_TIP_48:0 "Agnolia went too far. They are massacring our people in Heljiland. If the Alliance of Nations allows this to continue, Valgsland will intervene in the island to protect her people. This was the last straw!\n- §YEmmerich Hegel§!"
 LOADING_TIP_49:0 "We rise, toward the sun! Those who died, died fighting. They are now buried in the sun. No need to mourn, thereis a raid to the sun.\n- §YBernard Circas§"
 LOADING_TIP_50:0 "Our only strength is the will to survive, knowing that we will perish, knowing nothing more absolute.\n- §YBernard Circas§!"
 LOADING_TIP_51:0 "Always watching, Always ready.\n- Motto of the Sordish Armed Forces"
 LOADING_TIP_52:0 "I hope your heart is in the right place, Mr. Rayne.\n- §YTarquin Soll§!"
 LOADING_TIP_53:0 "My father was a visionary, a man who sought to modernize Sordland into a secular, democratic republic. I've always been guided by his principles. His ability to mobilize public support for revolutionary change has been a constant inspiration to me.\n- §YDeivid Wisci§! describing his father, §YArtor Wisci§!"
 LOADING_TIP_54:0 "Don't forget who your Suzerain is.\n- §YAnton Rayne§!"
 LOADING_TIP_55:0 "Even the darkest night will end and the sun will rise.\n- §YVictor Hugo§!"
 LOADING_TIP_56:0 "For the people we lost and to people who helped us, we have protected our motherland, their army is powerfull, but we will still stand in our ground, for our blood dripping in the battlefield, we are finnaly in peace, for now, but, Lets that be our legacy."
 LOADING_TIP_57:0 "Especially when we're in the middle of a fucking trade war!\n- §YGus Manger§!"
 LOADING_TIP_58:0 "TMG? The fuck is that?"
 LOADING_TIP_59:0 "Totes.\n- §YAnton Rayne§!"
 LOADING_TIP_60:0 “Separation isn't time or distance, it's the bridge between us finer than silk thread sharper than swords.\n- §YNazim Hikmet§!"
 LOADING_TIP_61:0 "The strangest of our powers Is the courage to live Knowing that we will die, Knowing nothing more true.\n- §YNazim Hikmet§!"
 LOADING_TIP_62:0 "My country or the stars Or my youth, what's farthest?\n- §YNazim Hikmet§!"
 MENU_DISCORD:0 "Heart of Sordland Discord"
