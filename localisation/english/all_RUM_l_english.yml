l_english:
 RUM_aftermath_of_tradewar:0 "Aftermath of the Trade War"
 RUM_aftermath_of_tradewar_desc:0 "The §YGlobal Trade War§! has caused our trade to stagnate. If we don't act quickly, we risk an economic collapse."
 RUM_market_economy_focus:0 "Market Economy"
 RUM_market_economy_focus_desc:0 "We will adopt a §YWestern Free Market§! economic model, aiming to privatise certain sectors of the economy, tying us closer to §2Arcasia§!."
 RUM_trade_west_focus:0 "Trade with the West"
 RUM_trade_west_focus_desc:0 "We shall seek to sign trade deals with §YWestern Countries§!."
 RUM_arcasian_investments_focus:0 "Arcasian Investments"
 RUM_arcasian_investments_focus_desc:0 "§2Arcasia§! is offering financial assistance for access to our military airports. If we are to join the §YArcasian Treaty Organisation§! one day, such deal will surely aid us in doing so."
 RUM_private_education_focus:0 "New Private Universities"
 RUM_private_education_focus_desc:0 "We can proceed to uplift our old and outdated universities, and opening them to potential §YInvestors§!."
 RUM_business_subsidies_focus:0 "Business Subsidies"
 RUM_business_subsidies_focus_desc:0 "The private sector has long been neglected by our government. If we are to reform our economy, we should assist these corporations with §YFinancial Assistance§!."
 RUM_tax_breaks_focus:0 "Corporate Tax Breaks"
 RUM_tax_breaks_focus_desc:0 "Decreasing taxation on §YLarge Corporations§! might seem bad in our current moment, but it will surely pay off in the long term."
 RUM_relax_regulations_focus:0 "Relax Market Regulations"
 RUM_relax_regulations_focus_desc:0 "Our current regulations are somewhat limiting our economic growth. §YRelaxing§! said regulations will allow companies to operate more freely, thus kickstarting more economic activity."
 RUM_private_industrial_complex_focus:0 "Private Industrial Complex"
 RUM_private_industrial_complex_focus_desc:0 "We can allow private corporations to begin construction on §YSpecial Industrial Zones§! that have zero to no red tape from the government."
 RUM_private_infrastracture_project_focus:0 "Private Infrastracture Projects"
 RUM_private_infrastracture_project_focus_desc:0 "We can allow private corporations to proceed with the construction of §YMajor Highways§! around the country, further connecting our economic hubs together."
 RUM_private_industrial_project_focus:0 "Private Industrial Projects"
 RUM_private_industrial_project_focus_desc:0 "We can permit the construction of §YPrivate Industrial Factories§! around the country."
 RUM_initiate_privatisation_focus:0 "Privatisation of Government Assets"
 RUM_initiate_privatisation_focus_desc:0 "We are able to sell a §YMajority Share§! in government corporations and businesses to private investors, allowing for more competition in the market, as well as generating more revenue for the government."
 RUM_competative_markets_focus:0 "Competitive Markets"
 RUM_competative_markets_focus_desc:0 "Our newly privatised shares shall go directly to the market and sold to the §YHighest Bidder§!, allowing for fairness in competition."
 RUM_cooperative_markets_focus:0 "Cooperative Markets"
 RUM_cooperative_markets_focus_desc:0 "Our newly privatised shares shall go directly in the hands of the §YOligarchs§!, allowing for the creation of small monopolies that are more inclined to work with the state."
 RUM_recovered_market_economy_focus:0 "Recovered, Market Economy"
 RUM_recovered_market_economy_focus_desc:0 "Our economy has made a §YRemarkable Recovery§! after careful and well thought out economic reforms, with some sectors showing increased levels of growth from pre-trade war times."
 RUM_planned_economy_focus:0 "Planned Economy"
 RUM_planned_economy_focus_desc:0 "We will adopt a §YPlanned Economy§! model, aiming to strenghthen government control over the economy, while also tying us closer to §tUnited Contana§!."
 RUM_tax_increase_focus:0 "Increased Taxation"
 RUM_tax_increase_focus_desc:0 "The issue is simple. The state requires more money. Albeit hurting us in the short term, an §YIncrease in Taxation§! will go a long way to secure our economy and future growth."
 RUM_public_works_focus:0 "Public Works Projects"
 RUM_public_works_focus_desc:0 "We can greenlight the construction of §YMajor Infrastracture Projects§! to help tackle with the rising unemployment in our nation."
 RUM_state_control_over_economy_focus:0 "Increase State Control"
 RUM_state_control_over_economy_focus_desc:0 "The markets cannot regulate themselves. The §YState§! needs to step in and increase its authority over certain sectors of the economy, overlooking production and making sure every factory meets its quotas."
 RUM_military_industrial_complex_focus:0 "Military Industrial Complex"
 RUM_military_industrial_complex_focus_desc:0 "The §YMilitary§! has always been a key factor to our survival as a nation. Seeing the creation of a §YMilitary Industrial Complex§! will allow our soldiers to be equipped at all times, while also giving people jobs to fill."
 RUM_initiate_nationalisation_focus:0 "Nationalisation of Private Assets"
 RUM_initiate_nationalisation_focus_desc:0 "In the past, we had allowed minor privatisation to take place, seeing the creation of §YPrivate Corporations§! that operated without government supervision. This ends now."
 RUM_infrastracture_project_focus:0 "National Infrastracture Projects"
 RUM_infrastracture_project_focus_desc:0 "Our national Infrastracture is §YOutdated§!. We can greenlight a nation-wide renovation project, uplifting our Roads to modern standards."
 RUM_industrial_project_focus:0 "National Industrial Projects"
 RUM_industrial_project_focus_desc:0 "We are able to afford a further expansion into our §YMilitary Industry§!."
 RUM_party_controlled_economy_focus:0 "Party Controlled Economy"
 RUM_party_controlled_economy_focus_desc:0 "To ensure our continued stay in power, it would be wise to have §YParty Members§! control certain sectors of the economy."
 RUM_state_controlled_economy_focus:0 "State Controlled Economy"
 RUM_state_controlled_economy_focus_desc:0 "The economy is in the complete grasp of the §YState§!. It should stay that way."
 RUM_recovered_planned_economy_focus:0 "Recovered, Planned Economy" 
 RUM_recovered_planned_economy_focus_desc:0 "Our economy has made a §YRemarkable Recovery§! after careful and well thought out economic reforms, with some sectors showing increased levels of growth from pre-trade war times."
 RUM_trade_east_focus:0 "Trade with the East"
 RUM_trade_east_focus_desc:0 "We shall seek to sign trade deals with §YEastern Countries§!."
 RUM_peoples_universities_focus:0 "New Public Universities"
 RUM_peoples_universities_focus_desc:0 "We can proceed to uplift our old and outdated universities, radically changing the §YCurriculum§! towards a Malenyevist agenda."
 RUM_contanan_investments_focus:0 "Contanan Investments"
 RUM_contanan_investments_focus_desc:0 "§tUnited Contana§! is offering financial assistance for access to our ports. If we are to join the §YContanan Security Pact§! one day, such deal will surely aid us in doing so."
 RUM_mixed_economy_focus:0 "Mixed Economy"
 RUM_mixed_economy_focus_desc:0 "The current §YStatus Quo§! allows us to balance out our economic reforms, while also keeping it flexible for the future."
 RUM_education_focus:0 "Renovate Old Univesities"
 RUM_education_focus_desc:0 "We can proceed to uplift our old and outdated universities, bringing them up to §YStandards§!."
 RUM_austerity_measures_focus:0 "Austerity Measures"
 RUM_austerity_measures_focus_desc:0 "We must limit our §YBudget Deficits§! at all costs."
 RUM_fiscal_economic_policy_focus:0 "Fiscal Economic Policy"
 RUM_fiscal_economic_policy_focus_desc:0 "The §YGovernment§! should step in and help limit the damage."
 RUM_small_scale_privatisation_focus:0 "Small Scale Privatisation"
 RUM_small_scale_privatisation_focus_desc:0 "Our economy, albeit not orientanted towards a free market economy, could do with an increased presence of §YPrivate Assets§!."
 RUM_shared_factory_ownership_focus:0 "Split Factory Ownership"
 RUM_shared_factory_ownership_focus_desc:0 "To maximise §YIndustrial Efficiency§!, giving a 50/50 share on our industrial companies will do well."
 RUM_cut_welfare_spending_focus:0 "Slash Welfare Spending"
 RUM_cut_welfare_spending_focus_desc:0 "We must limit our §YBudget Deficits§! at §Rall costs§!."
 RUM_state_autarky_focus:0 "State Autarky"
 RUM_state_autarky_focus_desc:0 "We are to become truly §YSelf Sufficient§! to avoid another economic meltdown due to the closing of global trade routes."
 RUM_recovered_mixed_economy_focus:0 "Recovered, Mixed Economy"
 RUM_recovered_mixed_economy_focus_desc:0 "Our economy has made a §YRemarkable Recovery§! after careful and well thought out economic reforms, with some sectors showing increased levels of growth from pre-trade war times."
 RUM_trade_nobody_focus:0 "Self Reliance"
 RUM_trade_nobody_focus_desc:0 "Picking sides is what got us ended up in this position. It's time to distance ourselves from both §YPolitical Camps§!."
 RUM_general_staff_focus:0 "General Staff"
 RUM_general_staff_focus_desc:0 "Our armed forces consist of three branches. We shall see to it that they are up to date."
 RUM_armed_forces_focus:0 "Review the Armed Forces"
 RUM_armed_forces_focus_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
 RUM_navy_focus:0 "Review the Navy"
 RUM_navy_focus_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
 RUM_flexible_navy:0 "Flexible Navy"
 RUM_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 RUM_large_navy:0 "Large Navy"
 RUM_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 RUM_submarine_effort:0 "Submarine Effort"
 RUM_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 RUM_cruiser_effort:0 "Cruiser Effort"
 RUM_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
 RUM_destroyer_effort:0 "Destroyer Effort"
 RUM_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 RUM_capital_ships_effort:0 "Capital Ship Effort"
 RUM_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
 RUM_airforce_focus:0 "Review the Airforce"
 RUM_airforce_focus_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
 RUM_fighter_focus:0 "Fighter Focus"
 RUM_fighter_focus_desc:0 "Keeping ahead in the development of fighter planes will give us an edge in the future."
 RUM_bomber_focus:0 "Bomber Focus"
 RUM_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 RUM_aviation_effort_2:0 "Aviation Effort II"
 RUM_aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
 RUM_CAS_effort:0 "CAS Effort"
 RUM_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
 RUM_rocket_effort:0 "Rocket Effort"
 RUM_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
 RUM_equipment_effort_focus:0 "Equipment Effort I"
 RUM_equipment_effort_focus_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 RUM_equipment_effort_2_focus:0 "Equipment Effort II"
 RUM_equipment_effort_2_focus_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 RUM_equipment_effort_3_focus:0 "Equipment Effort III"
 RUM_equipment_effort_3_focus_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
 RUM_motorization_effort_focus:0 "Motorization Drive"
 RUM_motorization_effort_focus_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 RUM_mechanization_effort_focus:0 "Mechanization Drive"
 RUM_mechanization_effort_focus_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 RUM_armor_effort_focus:0 "Armored Drive"
 RUM_armor_effort_focus_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 RUM_doctrine_effort_focus:0 "Review our Doctrines"
 RUM_doctrine_effort_focus_desc:0 "The military doctrines that defined ground combat throughout the centuries are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 RUM_doctrine_effort_2_focus:0 "Expand Officer Academies"
 RUM_doctrine_effort_2_focus_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 RUM_doctrine_effort_3_focus:0 "New Generals"
 RUM_doctrine_effort_3_focus_desc:0 "§RWILL GIVE ACTUAL RUMERALS IN THE FUTURE§!"
 RUM_special_forces_focus:0 "Special Forces"
 RUM_special_forces_focus_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
