l_english:
 GEN_aftermath_of_tradewar:0 "Aftermath of the Trade War"
 GEN_aftermath_of_tradewar_desc:0 "The §YGlobal Trade War§! has caused our trade to stagnate. If we don't act quickly, we risk an economic collapse."
 GEN_market_economy_focus:0 "Market Economy"
 GEN_market_economy_focus_desc:0 "We will adopt a §YWestern Free Market§! economic model, aiming to privatise certain sectors of the economy, tying us closer to §2Arcasia§!."
 GEN_trade_west_focus:0 "Trade with the West"
 GEN_trade_west_focus_desc:0 "We shall seek to sign trade deals with §YWestern Countries§!."
 GEN_arcasian_investments_focus:0 "Arcasian Investments"
 GEN_arcasian_investments_focus_desc:0 "§2Arcasia§! is offering financial assistance for access to our military airports. If we are to join the §YArcasian Treaty Organisation§! one day, such deal will surely aid us in doing so."
 GEN_private_education_focus:0 "New Private Universities"
 GEN_private_education_focus_desc:0 "We can proceed to uplift our old and outdated universities, and opening them to potential §YInvestors§!."
 GEN_business_subsidies_focus:0 "Business Subsidies"
 GEN_business_subsidies_focus_desc:0 "The private sector has long been neglected by our government. If we are to reform our economy, we should assist these corporations with §YFinancial Assistance§!."
 GEN_tax_breaks_focus:0 "Corporate Tax Breaks"
 GEN_tax_breaks_focus_desc:0 "Decreasing taxation on §YLarge Corporations§! might seem bad in our current moment, but it will surely pay off in the long term."
 GEN_relax_regulations_focus:0 "Relax Market Regulations"
 GEN_relax_regulations_focus_desc:0 "Our current regulations are somewhat limiting our economic growth. §YRelaxing§! said regulations will allow companies to operate more freely, thus kickstarting more economic activity."
 GEN_private_industrial_complex_focus:0 "Private Industrial Complex"
 GEN_private_industrial_complex_focus_desc:0 "We can allow private corporations to begin construction on §YSpecial Industrial Zones§! that have zero to no red tape from the government."
 GEN_private_infrastracture_project_focus:0 "Private Infrastracture Projects"
 GEN_private_infrastracture_project_focus_desc:0 "We can allow private corporations to proceed with the construction of §YMajor Highways§! around the country, further connecting our economic hubs together."
 GEN_private_industrial_project_focus:0 "Private Industrial Projects"
 GEN_private_industrial_project_focus_desc:0 "We can permit the construction of §YPrivate Industrial Factories§! around the country."
 GEN_initiate_privatisation_focus:0 "Privatisation of Government Assets"
 GEN_initiate_privatisation_focus_desc:0 "We are able to sell a §YMajority Share§! in government corporations and businesses to private investors, allowing for more competition in the market, as well as generating more revenue for the government."
 GEN_competative_markets_focus:0 "Competitive Markets"
 GEN_competative_markets_focus_desc:0 "Our newly privatised shares shall go directly to the market and sold to the §YHighest Bidder§!, allowing for fairness in competition."
 GEN_cooperative_markets_focus:0 "Cooperative Markets"
 GEN_cooperative_markets_focus_desc:0 "Our newly privatised shares shall go directly in the hands of the §YOligarchs§!, allowing for the creation of small monopolies that are more inclined to work with the state."
 GEN_recovered_market_economy_focus:0 "Recovered, Market Economy"
 GEN_recovered_market_economy_focus_desc:0 "Our economy has made a §YRemarkable Recovery§! after careful and well thought out economic reforms, with some sectors showing increased levels of growth from pre-trade war times."
 GEN_planned_economy_focus:0 "Planned Economy"
 GEN_planned_economy_focus_desc:0 "We will adopt a §YPlanned Economy§! model, aiming to strenghthen government control over the economy, while also tying us closer to §tUnited Contana§!."
 GEN_tax_increase_focus:0 "Increased Taxation"
 GEN_tax_increase_focus_desc:0 "The issue is simple. The state requires more money. Albeit hurting us in the short term, an §YIncrease in Taxation§! will go a long way to secure our economy and future growth."
 GEN_public_works_focus:0 "Public Works Projects"
 GEN_public_works_focus_desc:0 "We can greenlight the construction of §YMajor Infrastracture Projects§! to help tackle with the rising unemployment in our nation."
 GEN_state_control_over_economy_focus:0 "Increase State Control"
 GEN_state_control_over_economy_focus_desc:0 "The markets cannot regulate themselves. The §YState§! needs to step in and increase its authority over certain sectors of the economy, overlooking production and making sure every factory meets its quotas."
 GEN_military_industrial_complex_focus:0 "Military Industrial Complex"
 GEN_military_industrial_complex_focus_desc:0 "The §YMilitary§! has always been a key factor to our survival as a nation. Seeing the creation of a §YMilitary Industrial Complex§! will allow our soldiers to be equipped at all times, while also giving people jobs to fill."
 GEN_initiate_nationalisation_focus:0 "Nationalisation of Private Assets"
 GEN_initiate_nationalisation_focus_desc:0 "In the past, we had allowed minor privatisation to take place, seeing the creation of §YPrivate Corporations§! that operated without government supervision. This ends now."
 GEN_infrastracture_project_focus:0 "National Infrastracture Projects"
 GEN_infrastracture_project_focus_desc:0 "Our national Infrastracture is §YOutdated§!. We can greenlight a nation-wide renovation project, uplifting our Roads to modern standards."
 GEN_industrial_project_focus:0 "National Industrial Projects"
 GEN_industrial_project_focus_desc:0 "We are able to afford a further expansion into our §YMilitary Industry§!."
 GEN_party_controlled_economy_focus:0 "Party Controlled Economy"
 GEN_party_controlled_economy_focus_desc:0 "To ensure our continued stay in power, it would be wise to have §YParty Members§! control certain sectors of the economy."
 GEN_state_controlled_economy_focus:0 "State Controlled Economy"
 GEN_state_controlled_economy_focus_desc:0 "The economy is in the complete grasp of the §YState§!. It should stay that way."
 GEN_recovered_planned_economy_focus:0 "Recovered, Planned Economy" 
 GEN_recovered_planned_economy_focus_desc:0 "Our economy has made a §YRemarkable Recovery§! after careful and well thought out economic reforms, with some sectors showing increased levels of growth from pre-trade war times."
 GEN_trade_east_focus:0 "Trade with the East"
 GEN_trade_east_focus_desc:0 "We shall seek to sign trade deals with §YEastern Countries§!."
 GEN_peoples_universities_focus:0 "New Public Universities"
 GEN_peoples_universities_focus_desc:0 "We can proceed to uplift our old and outdated universities, radically changing the §YCurriculum§! towards a Malenyevist agenda."
 GEN_contanan_investments_focus:0 "Contanan Investments"
 GEN_contanan_investments_focus_desc:0 "§tUnited Contana§! is offering financial assistance for access to our ports. If we are to join the §YContanan Security Pact§! one day, such deal will surely aid us in doing so."
 GEN_mixed_economy_focus:0 "Mixed Economy"
 GEN_mixed_economy_focus_desc:0 "The current §YStatus Quo§! allows us to balance out our economic reforms, while also keeping it flexible for the future."
 GEN_education_focus:0 "Renovate Old Univesities"
 GEN_education_focus_desc:0 "We can proceed to uplift our old and outdated universities, bringing them up to §YStandards§!."
 GEN_austerity_measures_focus:0 "Austerity Measures"
 GEN_austerity_measures_focus_desc:0 "We must limit our §YBudget Deficits§! at all costs."
 GEN_fiscal_economic_policy_focus:0 "Fiscal Economic Policy"
 GEN_fiscal_economic_policy_focus_desc:0 "The §YGovernment§! should step in and help limit the damage."
 GEN_small_scale_privatisation_focus:0 "Small Scale Privatisation"
 GEN_small_scale_privatisation_focus_desc:0 "Our economy, albeit not orientanted towards a free market economy, could do with an increased presence of §YPrivate Assets§!."
 GEN_shared_factory_ownership_focus:0 "Split Factory Ownership"
 GEN_shared_factory_ownership_focus_desc:0 "To maximise §YIndustrial Efficiency§!, giving a 50/50 share on our industrial companies will do well."
 GEN_cut_welfare_spending_focus:0 "Slash Welfare Spending"
 GEN_cut_welfare_spending_focus_desc:0 "We must limit our §YBudget Deficits§! at §Rall costs§!."
 GEN_state_autarky_focus:0 "State Autarky"
 GEN_state_autarky_focus_desc:0 "We are to become truly §YSelf Sufficient§! to avoid another economic meltdown due to the closing of global trade routes."
 GEN_recovered_mixed_economy_focus:0 "Recovered, Mixed Economy"
 GEN_recovered_mixed_economy_focus_desc:0 "Our economy has made a §YRemarkable Recovery§! after careful and well thought out economic reforms, with some sectors showing increased levels of growth from pre-trade war times."
 GEN_trade_nobody_focus:0 "Self Reliance"
 GEN_trade_nobody_focus_desc:0 "Picking sides is what got us ended up in this position. It's time to distance ourselves from both §YPolitical Camps§!."
 GEN_general_staff_focus:0 "General Staff"
 GEN_general_staff_focus_desc:0 "Our armed forces consist of three branches. We shall see to it that they are up to date."
 GEN_armed_forces_focus:0 "Review the Armed Forces"
 GEN_armed_forces_focus_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
 GEN_navy_focus:0 "Review the Navy"
 GEN_navy_focus_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
 GEN_airforce_focus:0 "Review the Airforce"
 GEN_airforce_focus_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
 GEN_equipment_effort_focus:0 "Equipment Effort I"
 GEN_equipment_effort_focus_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 GEN_equipment_effort_2_focus:0 "Equipment Effort II"
 GEN_equipment_effort_2_focus_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 GEN_equipment_effort_3_focus:0 "Equipment Effort III"
 GEN_equipment_effort_3_focus_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
 GEN_motorization_effort_focus:0 "Motorization Drive"
 GEN_motorization_effort_focus_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 GEN_mechanization_effort_focus:0 "Mechanization Drive"
 GEN_mechanization_effort_focus_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 GEN_armor_effort_focus:0 "Armored Drive"
 GEN_armor_effort_focus_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 GEN_doctrine_effort_focus:0 "Review our Doctrines"
 GEN_doctrine_effort_focus_desc:0 "The military doctrines that defined ground combat throughout the centuries are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 GEN_doctrine_effort_2_focus:0 "Expand Officer Academies"
 GEN_doctrine_effort_2_focus_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 GEN_doctrine_effort_3_focus:0 "New Generals"
 GEN_doctrine_effort_3_focus_desc:0 "§RWILL GIVE ACTUAL GENERALS IN THE FUTURE§!"
 GEN_special_forces_focus:0 "Special Forces"
 GEN_special_forces_focus_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
